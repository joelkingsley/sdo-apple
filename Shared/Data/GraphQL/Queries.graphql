query GetAllChannels {
  channels {
    channel_id
    channel_name
    channel_type
  }
}

query GetHomeScreenData($uuid: String!) {
  continueWatching:continue_watching(where: {user_uuid: {_eq: $uuid}}) {
    resume_time
    video {
      video_id
      channel {
        channel_id
        channel_name
      }
      date_published
      title
      views
    }
  }
  userList:user_list(where: {user_uuid: {_eq: $uuid}}) {
    video {
      video_id
      channel {
        channel_id
        channel_name
      }
      date_published
      title
      views
    }
  }
  newReleases:videos(order_by: {date_published: desc}) {
    video_id
    channel {
      channel_id
      channel_name
    }
    date_published
    title
    views
  }
}

query GetVideoDetailData($videoId: uuid!, $channelId: uuid!) {
  videoDetail:videos(where: {video_id: {_eq: $videoId}}) {
    video_id
    title
    video_type
    date_published
    description
    speaker {
      speaker_id
      speaker_name
    }
    channel {
      channel_id
      channel_name
      channel_type
    }
    language {
      language_code
      source_country_flag
    }
  }
  relatedVideos:videos(where: {channel_id: {_eq: $channelId}}) {
    video_id
    title
    channel {
      channel_name
    }
    date_published
    views
  }
}
